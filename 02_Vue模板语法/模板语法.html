<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <!-- 
        Vue 模板语法有两大类：
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}}, xxx 是js表达式，且可以直接读取到data中的所有属性
            2，指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定内容）。
                举例：v-bind:herf="xxx" 或 简写为 :herf="xxx",xxx同样要写js表达式
                    且可以直接读取到data中的所有属性。
                备注：Vue 中有很多指令，且形式都是: v-???, 此处我们只是拿v-bind举个例子

     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" :x="school.x">点我去{{school.name}}学习</a>
        <a :href="school.url" :x="school.x">点我去{{school.name}}学习2</a>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在启动时生成成产提示

    new Vue({
        el:"#root",
        data:{
            name:"jack" ,
            school:{
                url:"http://www.atguigu.com" ,
                x:"hello",
                name:"尚硅谷"
            }
            
        }
    })
</script>
</html>
