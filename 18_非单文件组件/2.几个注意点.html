<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法（首字母小写）：school
                    第二种写法（首字母大写）：School
                多个单词组成：
                    第一种写法（kebab-case命名）：my-school
                    第二种写法(CamelCase命名)：MySchool(需要Vue脚手架支持)
                备注：
                    （1）组件名尽可能回避HTML中已有的元素名称，如：h2/H2 都不行
                    （2）可以使用 name配置项指定组件在开发者工具中呈现的名字

            2.关于组件标签：
                第一种写法：<school></school>
                第二种写法：<school/>
                备注:不使用脚手架时，<school/>会导致后续组件不能渲染(即多个自闭合标签不显示)

            3.一个简写方式：
                const school = Vue.entend(options) 可简写为： const school = options


     -->


    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
        <school/>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    // 自定义组件
    const s = Vue.extend({
        name:'ynu',
        template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
            </div>
        `,
        data(){
            return {
                schoolName:'云南大学',
                address:'昆明'    
            }
        }
    })

    /* const s = {
        name:'ynu',
        template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
            </div>
        `,
        data(){
            return {
                schoolName:'云南大学',
                address:'昆明'    
            }
        }
    } */

    new Vue({
        el:'#root',
        data:{
            msg:'热烈庆祝云南大学一百周年'
        },
        components:{
            school:s
            // myschool : s
            // 'my-school' : s
            // School : s
        }
    })


</script>
</html>
